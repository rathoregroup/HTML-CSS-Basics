<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <h3>Inline</h3>
    <div style="border: 1px solid violet; padding: 10px;">
        <strong style="border: 2px solid red;">This is a paragraph.</strong><p style="border: 2px solid red;">This is a paragraph.</p>
        <span style="border: 2px solid red;">This is a span.</span> <span style="border: 2px solid red;">This is also a span.</span>
    </div>
</body>
</html>


<!-- a is also same as p -->
