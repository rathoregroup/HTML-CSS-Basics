<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    
    <div class="container">
        <p>This a paragraph</p>
    </div>
    <div class="container">
        <p>This a another &nbsp;&nbsp;paragraph for 2 space</p>
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>This is pound symbol &pound;</p>
        <p>this is copyright symbol &copy; </p>
        <!-- for visit html copy reference -->
        <p>For empty character we have &#8203;</p>
    </div>
</body>
</html>
