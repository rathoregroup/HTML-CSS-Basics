<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: brown;
        }
        #secondpara{
            color: rgb(71, 0, 110);
        }
        #thirdpara{
            color:#660033;
            background-color: #09a5bdd4;
        }
    </style>
</head>
<body>
    
    <h1 style="text-align: center; color: white; background-color: grey;">Colors in CSS</h1>
    <h3>First Paragraph</h3>
    <p id="firstpara">This is an example of color in CSS.</p>
    <h3>Second Paragraph</h3>
    <p id="secondpara">This is an example of color in CSS.</p>
    <h3>Third Paragraph</h3>
    <p id="thirdpara">This is an example of color in CSS.</p>
    <h3>Forth Paragraph</h3>
    <p id="forthpara">This is an example of color in CSS.</p>
</body>
</html>
