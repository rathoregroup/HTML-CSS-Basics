<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>
    <h3>Lists</h3>
    <!-- type can disc or circle or square -->
    <ul type="circle">
        <li>Using without type.</li>
        <li>Using without type.</li>
        <li>Using without type.</li>
    </ul>
    <!-- type can I or i or a or 1 or A -->
    <ol type="I">
        <li>Using type attribute</li>
        <li>Using type attribute</li>
        <li>Using type attribute</li>
    </ol>
    <h3>Tables</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AMAN</td>
                <td>MALE</td>
                <td>23</td>
            </tr>
            <tr>
                <td>SHIVANI</td>
                <td>FEMALE</td>
                <td>25</td>
            </tr>
        </tbody>        
    </table>
</body>
</html>
