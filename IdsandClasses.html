<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <div id="mainBox" class="redBg">
        this is mainbox
    </div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- . for class and # for id ex. span.redBg and span#mainBox -->
    <span class="redBg"></span>
    <span id="mainBox"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet takes div tag as default -->
    <!-- .blackBorder -->
    <div class="blackBorder"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myC1ass.myClass2.myClass3 + <tab> -->
        <span class="myC1ass myClass2 myClass3">First</span>
        <span class="myC1ass myClass2 myClass3">Second</span>
        <span class="myC1ass myClass2 myClass3">Third</span>
        <span class="myC1ass myClass2 myClass3">Forth</span>


</body>
</html>
