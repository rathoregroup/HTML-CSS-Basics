<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revsion Webpage</title>
</head>
<body style="background-color: lightgrey;">
    <center>
    <h2 style="color:darkslategrey;">Feedback Form</h2>
    <div style="border: 2px solid black; width: 400px; background-color: white; padding: 10px;" >
    <div>
        <label for="name">Name:</label>
        Name: <input type="text" placeholder="Your Name" id="name">
    </div>
    <br>
    <div>
        Gender: Male <input type="radio" name="myGender" id=""> Female <input type="radio" name="myGender" id="">
    </div>
    <br>
    <div>
        <label for="place">Work Place:</label>
        <input type="text" placeholder="Region" id="place">
    </div>
    <br>
    <div>
        <label for="role">Role:</label>
        <input type="text" placeholder="Role completed" id="role">
    </div>
    <br>
    <div>
        Review regarding role: <select name="Review" id="">
            <option value="good" selected>Good</option>
            <option value="bad">Bad</option>
        </select>
    </div>
    <br>
    <div>
        Any Problem Faced: 
        <br>
        <textarea name="myText" id="" cols="30" rows="10" maxlength="100" placeholder="Write About Your Work place experience"></textarea>
    </div>
    <br>
    <div>
        <input type="submit" value="Submit Now">
        <input type="Reset" value="Reset">
    </div>  
    </div>
    
    </center>

</body>
</html>
